<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>多租户管理系统</title>
    <link rel="stylesheet" href={% static 'layui-v2.2.6/layui/css/layui.css' %}>
    <link rel="stylesheet" href={% static 'css/bootstrap.css' %} />
    <script type="text/javascript" src={% static 'layui-v2.2.6/layui/layui.js' %}></script>
    <script type="text/javascript" src={% static 'js/jquery-3.3.1.min.js' %}></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">多租户管理系统</div>
        <ul class="layui-nav layui-layout-right">
             <li class="layui-nav-item">{{ name }}</li>
            <li class="layui-nav-item"><a onclick="logout()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item" style="text-align: center">
                    <a style="text-align: center"> <span class="glyphicon glyphicon-minus"></span>&nbsp;账号管理</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="choosehtml('/userinfo/')">基本资料</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" style="text-align: center">
                    <a style="text-align: center"> <span class="glyphicon glyphicon-new-window"></span>&nbsp;个人租户</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="choosehtml('/tenant/')">租户列表</a></dd>
                        <dd><a onclick="choosehtml('/tenantUser/')">租户成员</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" style="text-align: center">
                    <a style="text-align: center" onclick="choosehtml('/addTenant/')">已加入租户</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div>
            <iframe id="myframe" src="/welcome" width="100%" height="1000px" scrolling="No" frameborder="0">
            </iframe>
        </div>
    </div>


</div>
<script>


    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    function choosehtml(url) {
        document.getElementById("myframe").src = url;
    }
      function logout() {
            window.location.href="/"
        }
</script>
</body>
</html>
